<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Food App</title>
  </head>
  <body>
  <header class="container">
   <figure>
    <img src="images/Card Main2.png" alt="green background image" class="green__card">
    <img src="images/Mobile-3 (1).png" alt="mobile phone" class="mobile__phone">
   </figure>

   
  
    <h6 class="hello"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="7" viewBox="0 0 18 7" fill="none">
        <path d="M0 3.36111H15M15 3.36111L8.67188 1M15 3.36111L8.67188 6" stroke="#009000" stroke-width="2"/>
      </svg>About Us !</h6>
    
      <h1 class="Top-card" >The best quality food for your Health</h1>
  
    <section class="passage">
        <p>New Year is over. Months ago. Is your New Year’s resolution to eat healthy on a rocky terrain now? Then, you’ve got to do more than just look away from the fried chicken your colleague just ordered. </p>
    </section>

    <section class="food-picture">
        <figure>
         <img src="images/page2-img1.svg" alt="Sushi & wasabi">
        
        <figcaption><strong>Sushi & Wasabi </strong>
            <br>Japaneese Food</figcaption>
    </figure>

    <figure>
        <img src="images\page2-img2.svg" alt="Big burgers">
       
       <figcaption><strong>Big Burgers </strong> <br>Ham</figcaption>
   </figure>

   <figure>
    <img src="images/page2-img3.svg" alt="salmon">
   
   <figcaption><strong>Salmon </strong><br>Fresh Fish</figcaption>
    </figure>
    </section>
</header>
